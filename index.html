<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


<link rel="stylesheet" href="main.css">
<section>
  <div id="hacker-list">
    <div class="form-inline">
      <!-- The search class allows List.js to search through the list -->
      <div class="form-group">
        <input type="text" placeholder="Search" class="search form-control"/>
      </div>
      
      <!-- The sort class allows List.js to sort the list depending on the value of the data-sort attribute assigned to the element -->
      <div class="form-group">
        <span class="sort btn btn-default" data-sort="name">Sort by Name</span>
        <span class="sort btn btn-default" data-sort="city">Sort by City</span>
      </div>
      
      <!-- The filter buttons -->
      <div class="form-group">
        <span id="filter" class="btn btn-default">Show People in Edmonton (Filter)</span>
        <span id="removeFilters" class="btn btn-default">Remove Filters</span>
      </div>
    </div>
    
    <ul class="list">
      <li>
        <h4 class="name">Abraham</h4>
        <p class="city">Stockholm</p>
      </li>
      <li>
        <h4 class="name">Jonas</h4>
        <p class="city">Berlin</p>
      </li>
      <li>
        <h4 class="name">Bob</h4>
        <p class="city">Edmonton</p>
      </li>
      <li>
        <h4 class="name">Hulk</h4>
        <p class="city">Calgary</p>
      </li>
      <li>
        <h4 class="name">Daniel</h4>
        <p class="city">New York</p>
      </li>
      <li>
        <h4 class="name">Susan</h4>
        <p class="city">Edmonton</p>
      </li>
    </ul>
  </div>
</section>
