<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Nursing Certifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
      padding: 40px 20px;
    }
    .cert-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .badge-pill {
      border-radius: 20px;
    }
    .meta {
      font-size: 0.95rem;
      color: #6c757d;
      margin-bottom: 10px;
    }
    .btn-visit {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="cert-container">
  <h1>{{ page.title }}</h1>

  <p class="meta">
    <strong>Certifying Body:</strong> {{ page.organization }}<br>
    <strong>Credential:</strong> {{ page.credential }}<br>
    <strong>Exam Fee:</strong> {{ page.fee }}<br>
    <strong>Renewal:</strong> {{ page.renewal }}
  </p>

  <p>{{ page.description }}</p>

  <div class="btn-visit">
    <a href="{{ page.link }}" class="btn btn-outline-primary" target="_blank">Visit Official Site</a>
  </div>
</div>

</body>
</html>
