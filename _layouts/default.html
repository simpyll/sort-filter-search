<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #003366;
      --accent: #2b75d6;
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #1c1c1e;
      --muted: #666666;
      --tag-bg: #e6f0ff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--card);
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--primary);
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 860px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      background: var(--card);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
      border-radius: 10px;
      margin-top: 2rem;
    }

    footer {
      background: var(--card);
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid #ddd;
      padding: 1.5rem 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }

      main {
        margin-top: 1.5rem;
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="/" style="text-decoration: none; color: inherit;">{{ site.title }}</a></h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.title }} {{ site.time | date: "%Y" }}
  </footer>
</body>
</html>
